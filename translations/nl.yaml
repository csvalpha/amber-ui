    public:
      aboutFlux:
        title: Onze Sociëteit
        info: Aan de Oude Markt, staat de Pakkerij. Een imposant wit gebouw waar vier
          studentenverenigingen gehuisvest zijn. Op de bovenste verdieping bevindt zich
          de sociëteit van C.S.V. Alpha, 'Sociëteit Flux'. Elke donderdagavond wordt
          er in deze gezellige ruimte een sociëteitsavond gehouden, maar Flux wordt
          ook gebruikt voor Sing-Ins, thema-avonden en wordt soms verhuurd aan anderen.
        more: Naar de website van Flux »
      actionButtons:
        room: Zoek jij een kamer in Enschede? Of zoek je een logeerplek tijdens de introductie?
          Laat hier je gegevens achter en wij proberen jou te helpen in jouw zoektocht!
        roomButton: Ik zoek een kamer!
        member: Lid worden bij Alpha? Dat kan op een van onze activiteiten! Laat hier
          je mail achter en we nemen contact met je op!
        memberButton: Ik heb interesse!
      aboutAlpha:
        slogan: Voor wie gelooft in een studententijd!
        info: Alpha is een christelijke studentenvereniging. Onze open sfeer zorgt ervoor
          dat je je snel welkom voelt. We worden met ruim 100 leden vaak dé christelijke
          gezelligheidsvereniging van Enschede genoemd. In onze eigen sociëteit Flux
          in de Pakkerij aan de Oude Markt houden we van goede gesprekken onder het
          genot van een biertje. Je bent ook van harte uitgenodigd om een keertje langs
          te komen.
        button: Lees meer over de vereniging
        studiegids: Bekijken op Studiegids
