    memberStories:
      header: Verhalen van leden
      intro-title: LANG-TODO
      intro: LANG-TODO
      laurens1:
        Héhé! Ik ben Laurens. In mijn eerste jaar als student ben ik bij Alpha
        gegaan. Tijdens de Kick-In ben ik in aanraking gekomen met de vereniging.
        Ik twijfelde in het begin nog of ik wel bij een studentenvereniging wilde,
        maar ik wilde graag nieuwe (christelijke) vrienden maken in een nieuwe omgeving.
        Hiervan heb ik absoluut geen spijt gekregen. In mijn eerste jaar heb ik veel
        nieuwe contacten gemaakt en genoten van de activiteiten. Van studeren, sporten
        en een biertje drinken met elkaar tot aan epische weekenden in binnen- en
        buitenland.
      laurens2:
        Resultaat na het eerste jaar? Nieuwe vriendschappen, diepe en goede
        geloofsgesprekken en veel nieuwe ervaring opgedaan in commissies. Na een half
        jaar kwam ben ik in een Alpha huis gaan wonen. Het samen wonen met christelijke
        studenten is super gaaf en toereikend. Verder organiseren we als huis epische
        activiteiten  en is iedereen altijd welkom! Kortom, ben je op zoek naar gezelligheid,
        vriendschap en uitdaging in je geloofsleven, dan is Alpha echt iets voor jou!
      luuk1:
        'Hey, ik ben Luuk. Toen ik in Enschede kwam ben ik niet direct bij een
        studentenvereniging gegaan omdat ik niet dacht dat het iets voor mij zou zijn.
        Na eerst een jaar gestudeerd te hebben nam een vriend van mijn studie me echter
        een keer mee naar een borrel van Alpha. Daar heb ik toen zo’n gezellige avond
        gehad dat ik er toch maar serieus over na ging denken om toch bij een vereniging
        te gaan. Na nog een aantal intro activiteiten wist ik het zeker, ik ga bij
        Alpha. '
      luuk2:
        En daar heb ik tot op de dag van vandaag absoluut geen spijt van gehad.
        Bij Alpha heb ik vrienden gemaakt, in commissies gezeten en ben ik dieper
        over het geloof gaan nadenken.  Van serieuze gesprekken tot gezellige borrels
        en zo en dan een mooi feestjes, dat is precies de combinatie die ik  zo tof
        vind aan Alpha. Ben je geïnteresseerd? Kom dan zeker eens langs!
      susan:
        Hoihoi, mijn naam is Susan. Toen ik twee jaar geleden naar Enschede kwam
        was ik nooit van plan om bij een studentenvereniging te gaan. Toch werd ik
        door huisgenoten een aantal keer meegesleept naar Alpha en ik was al snel
        verkocht. Door de grootte diversiteit binnen de vereniging is er altijd wel
        wat nieuws te beleven. Soms is dat een toffe commissie en een andere keer
        een lang goed gesprek in de kroeg. Ook op geloofsgebied is er voor ieder wat
        wils, met hele diverse kringen die je zelf mag kiezen kan je elk jaar weer
        opnieuw bedenken waar je mee bezig wilt. Zo denk ik dat je bij Alpha veel
        ruimte krijgt om te groeien en te ontdekken in je geloof. Ik heb erg veel
        van mijn persoonlijke ontwikkeling te danken aan Alpha en zou de keuze om
        erbij te gaan zo weer maken. Lijkt het jou ook leuk? Kom dan vooral een keer
        kijken en proef de sfeer zelf!
      afke1:
        Heyhey! Al voor dat ik naar Enschede verhuisde hoorde ik goede verhalen
        over Alpha. Tijdens de introperiode heb ik veel activiteiten meegepakt en
        zo leerde ik Alpha nog veel beter kennen en heb ik besloten om lid te worden.
        Ondertussen is er een jaar verstreken en heb ik het nog steeds enorm naar
        mijn zin!
      afke2:
        Wat mij enorm aanspreekt in de vereniging is dat iedereen welkom is.
        Er zijn leden uit allerlei verschillende kerken en ook niet-gelovige mensen,
        maar iedereen gaat met elkaar om en iedereen heeft het gezellig met iedereen.
        Zelf ben ik niet gelovig, maar ik voel me zeker helemaal op mijn plek binnen
        Alpha. De goede gesprekken, de vriendschappen en de epische borrels en feesten
        in onze sociëteit zorgen ervoor dat Alpha een superinvulling is van mijn studententijd
        in Enschede!
