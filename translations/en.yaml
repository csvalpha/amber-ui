    board:
      header: General Board
      intro: "In the coming year, we as the 46th Senate have the honor of taking care of Alpha and all her activities. We are looking forward to everything this year has in store for us. Together, we will build beautiful moments and take care of everything that comes our way. Our Bible verse reflects this trust:"
      slogan: “Commit everything you do to the Lord. Trust Him, and He will help you.” – Psalm 37:5 NLT
      senaat: The XLVIth Senate of C.S.V. Alpha
      chair: President
      chair-name: Tijmen Schalk
      chair-story: Hey everyone! I’m Tijmen, this year’s President of Alpha! I’ve completed two years of my Civil Engineering degree, but I’m taking a gap year to serve on the board. Next year, I hope to continue with my minor and finish my studies. This year, I’m ultimately responsible for everything that happens within Alpha. I chair meetings, oversee policy implementation, give speeches, and guide several committees as well as my fellow board members in their roles.
      secretary-name: Thijs van Boven
      secretary-story: Hi everyone, I’m Thijs, and this year I have the honor of serving as Secretary within our wonderful Senate. I’m 21 years old and study Electrical Engineering at the University of Twente. Within Alpha, I’m responsible for emails, letters, and meeting minutes. I’m also involved in bar coordination and the Pakkerij Management Committee within the society board.
      treasurer: Treasurer
      treasurer-name: Maarten Beute
      treasurer-story: I’m Maarten, and this year I’m the Treasurer. I’m a fourth-year student in Enschede, normally studying Mechanical Engineering at the university. This year, however, I’m responsible for Alpha’s finances. I’ll be guiding the treasurer committee in their work and managing Alpha’s inventory. In addition, I’ll be supervising a few other committees.
      assessor1: Internal Affairs Officer
      assessor1-name: Joost van Beijnum
      assessor1-story: Hi there, my name is Joost van Beijnum, Internal Affairs Officer of C.S.V. Alpha. I’m a second-year Alpha member and currently in my fifth year of Mechanical Engineering. As Internal Affairs Officer, I’m responsible for organizing the small groups, guiding the member care team, and handling various other tasks. I also manage the finances of our beautiful society, Flux. Cheers!
      assessor2: Development Officer
      assessor2-name: Jorai Geertsema
      assessor2-story: Hi, my name is Jorai Geertsema and this year I am the Assessor Progressorum of our wonderful association. For the past two years, I studied Advanced Technology. This year, I will be involved in setting up several large projects both within and outside the association. I will also represent Alpha in several external associations. In addition, I will supervise several committees.
